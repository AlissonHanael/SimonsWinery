<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon's Winery</title>
    <!--Fontes-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--header-->
    <header class="header">
      <a href="#" class="logo"> Simon's<span> Winery</span> </a>

      <nav class="navbar">
        <a href="#home">Início</a>
        <a href="#about">Sobre</a>
        <a href="#menu">Menu</a>
        <a href="#products">Produtos</a>
        <a href="#review">Depoimentos</a>
        <a href="#contact">Contato</a>
        <a href="#blogs">Blog</a>
      </nav>

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <div class="search-form">
        <input type="search" placeholder="Pesquise aqui..." id="search-box" />
        <label for="search-box" class="fas fa-search"></label>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/item-1.png" alt="" />
          <div class="content">
            <h3>Chambertin “Clos de Bèze” Grand Cru</h3>
            <div class="preco">R$13.942,00</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/item-2.png" alt="" />
          <div class="content">
            <h3>Château d'Yquem</h3>
            <div class="preco">R$ 10.680,00</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/item-3.png" alt="" />
          <div class="content">
            <h3>Château Lalande-Borie</h3>
            <div class="preco">R$ 760,00</div>
          </div>
        </div>
        <a href="#" class="btn">Checkout</a>
      </div>
    </header>
    <!--SCRIPTS-->
    <script src="js/script.js"></script>
  </body>
</html>
